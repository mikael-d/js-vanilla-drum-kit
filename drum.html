<!DOCTYPE html>

<body>

        <div data-key="72" class="key"><kbd class="key-board">H</kbd><span class="sound-description">Zapping</span></div>
        <div data-key="74" class="key"><kbd class="key-board">J</kbd><span class="sound-description">SNCF</span></div>
        <div data-key="75" class="key"><kbd class="key-board">K</kbd><span class="sound-description">Screw</span></div>

        <audio data-key="74" src="sound/TMARK_Jingle sncf 2 (ID 0564)_LS.wav"></audio>

</body>
<script>
    window.addEventListener("keydown",(e) => { 
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
        key.classList.toggle("playing");
        setTimeout(() => {key.classList.toggle("playing")},500)
        
        if (!audio) { return } ;
        audio.currentTime = 0;
        audio.play();
    })
</script>
